<!DOCTYPE html>
<html lang="en" ng-app="helloApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Homework</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>-->
    <script src="js/controllers.js" rel="javascript"></script>
    <script src="js/directives.js" rel="javascript"></script>
    <script src="js/config-nav.js" rel="javascript"></script>



</head>

<body ng-controller="CompanyCtrl">
    <div id="container">
        <header id="header">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="index.html"><span class="glyphicon glyphicon-user"></span>Customers</a></li>
                            <li><a class="icon" href="plans.html"><span class="glyphicon glyphicon-folder-open"></span>Plans</a></li>
                            <li><a href="payments.html"><span class="glyphicon glyphicon-arrow-down"></span></span>Payments</a></li>
                            <li><a href="payouts.html"><span class="glyphicon glyphicon-pushpin"></span>Payouts</a></li>
                            <li><a href="more.html"><span class="glyphicon glyphicon-align-justify"></span>More...</a></li>
                        </ul>
                        <div ng-view></div>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-lock"></span>Business <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">a</a></li>
                                    <li><a href="#">b</a></li>
                                    <li><a href="#">c</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div id="buttons-container">
            <div class="buttons_3" role="group">
                <button type="button" class="btn btn-default" ng-click="myFilter = {bullet: 1}"><span class="point"><img src="images/punct.png" alt="punctVerde" style="width:10px;height:10px;"></span>Active</button>
                <button type="button" class="btn btn-default" ng-click="myFilter = {bullet: 3}"><span class="point"><img src="images/gri.png" alt="grey" style="width:10px;height:10px;"></span>Pending</button>
                <button type="button" class="btn btn-default" ng-click="myFilter = {bullet: 2}"><span class="point"><img src="images/portocaliu.png" alt="porto" style="width:10px;height:10px;"></span>Inactive</button>
                <div id="btnWrap" ng-controller='MyCtrl' >
                    <button class="btn btn-default red" ng-click='toggleModal()' type="button"><b>Add +</b></button>
                    <modal-dialog show='modalShown' data='companies' width='985px' height='160px'></modal-dialog>
                </div>
            </div>


            <div class="line"></div>
            <hr class="style-one"></hr>
        </div>

        <div id="container-content">
            <div class="input_container">
                <form class="form_input">
                    <label for="date"><span class="cb">Created between</span></label>
                    <input class="form-control" type="text" id="startD" placeholder="Start Date" maxlength="10" ng-model="dateValueStart">
                    <span class="amp">&amp;</span>
                    <input class="form-control" type="text" id="endD" placeholder="End Date" maxlength="10" ng-model="dateValueEnd">
                    <button type="button" class="btnn btn-default export"><span class="glyphicon glyphicon-new-window"></span> Export</button>
                </form>
            </div>
            <div id="table_input">
                <table class="table">
                    <tr class="table_color">
                        <th> </th>
                        <th><a href="#" ng-click="orderByField='name'; reverseSort = !reverseSort">NAME<span ng-show="orderByField == 'name'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span></a></th>
                        <th><a href="#" ng-click="orderByField='company'; reverseSort = !reverseSort">COMPANY<span ng-show="orderByField == 'company'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span></a></th>
                        <th><a href="#" ng-click="orderByField='custom'; reverseSort = !reverseSort">CUSTOM REFERENCE<span ng-show="orderByField == 'custom'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span></a></th>
                        <th><a href="#" ng-click="orderByField='email'; reverseSort = !reverseSort">EMAIL<span ng-show="orderByField == 'email'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span></a></th>
                        <th><a href="#" ng-click="orderByField='added'; reverseSort = !reverseSort">ADDED <span ng-show="orderByField == 'added'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span></a></th>
                    </tr>
                    <tr ng-repeat="company in companies | filter:dateValueStart | orderBy:orderByField:reverseSort | filter:myFilter">{{company.bullet}}
                        <td><img src={{company.bImg}} style="width:10px;height:10px;"></td>
                        <td>{{company.name}}
                        </td>
                        <td>{{company.company}}
                        </td>
                        <td>{{company.custom}}
                        </td>
                        <td>{{company.email}}
                        </td>
                        <td>{{company.added}} <span class="delete" ng-click="removeRow(company.name)">x</span>
                    </tr>
                </table>
            </div>
        </div>

        <footer></footer>
</body>

</html>
